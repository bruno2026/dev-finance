<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2153c37e0b.js" crossorigin="anonymous"></script>
</head>

<body>
    

    <header>
        <div>
            <div class="themetoggler">
                <input type="checkbox" class="checkbox" id="theme-switch" />
                <label class="label" for="theme-switch">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>
                       Entradas
                   </span>
                   <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saidas
                    </span>
                <img src="./assets/expense.svg" alt="Imagem de saidas">
             </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                <img src="./assets/total.svg" alt="Imagem de total">
             </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>



        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e ,(virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="date">
                    </div>

                    <div class="input-group actions">
                        <a 
                        href="#" 
                        onclick="Modal.close()" 
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>by Bruno gomes</p>

        <div class="links">
            <a class="github" href="https://github.com/bruno2026" target="_blank"></a>
            <a class="linkedin" href="https://www.linkedin.com/in/brunogomes2021/" target="_blank"></a>
        </div>
        <p>App developed to practice web programming</p>
    
    </footer>

    <script src="./scripts.js">
        
    </script>
</body>
</html>
